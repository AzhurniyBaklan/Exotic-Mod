status.exotic-mod-0b-basic-infrastructure.details = [accent]< < < НЕОБХОДИМАЯ ТЕХНОЛОГИЯ > > >[]\n\nПосле траты некоторого количества времени и дантрала, вы научились возводить [#7382f0]простые сооружения владык.[]\nТеперь вам доступны заводы и турбины.
status.exotic-mod-0b-energy-weaponry.name = Энергетическое оружие
status.exotic-mod-0b-energy-weaponry.details = [accent]< < < НЕОБХОДИМАЯ ТЕХНОЛОГИЯ > > >[]\n\nВы изучили принципы энергетического [#7382f0]оружия владык.[]\n\nЭнергетическое вооружение [#7382f0]наносит больше урона кинетическим целям,[] таким как корабли отверженных и специализированным насекомым.
status.exotic-mod-0b-electromagnetic-acceleration.name = Электромагнитное ускорение
status.exotic-mod-0b-electromagnetic-acceleration.details = Используя свои знания о магнитных ускорителях знамения и удерживающем торе импульсного реактора, вы теперь [#7382f0]можете создать более мощные магниты.[]\n\nВам стали доступны [#7382f0]оружия рельсового типа[], которые [#7382f0]наносят огромный физический урон[], хотя и не [#e65555]наносят урон энергетический.[]\n\nУ этой технологии есть примененения и кроме военных, открывая новые вариации [#7382f0]термоядерного синтеза[] и [#7382f0]продвинутых турбин.[]
status.exotic-mod-0b-shock-weaponry.name = Шоковое оружие
status.exotic-mod-0b-shock-weaponry.details = Рассматривая внутреннее устройство аккумуляторов, вы пришли к идее нового заряженного вооружения.\n\nШоковое оружие может [#7382f0]быть усилено водой[], что позволит наносить большее количество урона, игнорируя броню.
status.exotic-mod-0b-emp-weaponry.name = ЭМИ-оружие
status.exotic-mod-0b-emp-weaponry.details = Изучив основы электротехники, вы пришли к выводу, что электромагнитные импульсы могут быть использованы для того, [#7382f0]чтобы оглушать вражеские боевые единицы.[]\n\nЭМИ-орудия могут быть использованы и чтобы приостановить работу зданий.\n[#e65555]Некоторые цели не будут затронуты.[] 
status.exotic-mod-0b-beam-weaponry.name = Лучевое оружие
status.exotic-mod-0b-beam-weaponry.details = Узрев успех турели копейщик, к вам пришла идея [#7382f0]фокусировки энергии владык.[]\n\nЛучи [#7382f0]наносят больше энергетического урона[], но [#e65555]меньше физического.[] У большинства лучевых орудий есть вторичные эффекты.
status.exotic-mod-0b-flare-weaponry.name = Оружия на плазме
status.exotic-mod-0b-flare-weaponry.details = Термоядерные реакции в импульсном реакторе любопытны. Возможно использование в вооружении: такие орудия будут стрелять [#7382f0] раскалённой плазмой.[]\n\nЭта плазма [#e65555]не наносит энергетического урона[] и [#e65555]не так сильна физически[]. Но все цели, не обладающие достаточным тепловым покрытием [#7382f0]будут расплавлены.[]
status.exotic-mod-0b-superweapons.name = Супероружия
status.exotic-mod-0b-superweapons.details = Настало время.\n\nПривели ли вас сюда необходимость или жадность? Вы достигли великого успеха в использовании энергии владык, и теперь можно приступить к созданию [#7382f0]орудий массового уничтожения.[]\n\nУ нас нет инструкций. Веселитесь, [#e65555]пока весь мир горит.[]
status.exotic-mod-0b-energy-defense.name = Энергетическая оборона
status.exotic-mod-0b-energy-defense.details = Энергию можно не только выводить, но и концентрировать.\n\nТак можно запитать [#7382f0]ремонтные строения[], такие как силовые и регенеративные поля.
status.exotic-mod-0b-barrier-weaponry.name = Барьерное оружие
status.exotic-mod-0b-barrier-weaponry.details = Компромис. В ходе экспериментов с энергией открылась возможность использовать [#7382f0]орудия, которые стреляют защитными сооружениями.[]\n\nБарьерное оружие [#7382f0]отталкивает врагов[] и [#7382f0]поглощает пули.[]
status.exotic-mod-0b-steam-heating.name = Паровой нагрев
status.exotic-mod-0b-steam-heating.details = В ходе использования реакторов и тепловой энергии внутреннего сгорания, стало очевидно, как [#7382f0]нагревать большие объёмы воды.[]\nТакое количество свободного пара может понадобится [#7382f0]в более крупных турбинах.[]
status.exotic-mod-0b-condenser-turbines.name = Конденсирующие турбины
status.exotic-mod-0b-condenser-turbines.details = Если к турбине добавить систему сбора конденсата, то [#7382f0]воду можно будет вернуть[] для дальнейшего использования.
status.exotic-mod-0b-wormhole-beacons.name = Оружие из других миров
status.exotic-mod-0b-wormhole-beacons.details = [accent]< < < НЕОБХОДИМАЯ ТЕХНОЛОГИЯ> > >[]\n\nВ попытках усовершенствовать антенну ядра нексус [#7382f0]вы открыли технологию переноса информации в другие миры.[]\n\nМожно установить передатчики, [#7382f0]которые могли бы призывать подкрепление владык[], различные частоты будут призывать различные корабли поддержки.\nОхлаждение таких структур почти невозможно [#e65555]поэтому антенны будут сгорать после одного использования.[] 
status.exotic-mod-0b-fleet-beacons.name = Маяки флотилии
status.exotic-mod-0b-fleet-beacons.details = После рассмотрения хладагентов высокой теплоёмкости, нашёлся способ [#7382f0]охлаждения малых маяков[], которые могут быть использованы неоднократно.\n\nТеперь можно призывать [#7382f0]целые флотилии малых кораблей[], или же [#7382f0]поштучно вызывать более сильные боевые единицы.[]\n\n\n\nНе пишите на почту владык.
status.exotic-mod-0b-payload-launching.name = Запуск грузов 
status.exotic-mod-0b-payload-launching.details = Перемещение грузов можно усовершенствовать.\n\nСистемы запуска грузов обладают [#7382f0]высочайшей пропускной способностью[] предметов и жидкостей. Многие [#7382f0]технологичные заводы[] нуждаются в таком уровне эффективности для работы.
status.exotic-mod-0b-advanced-production.name = Большее производство
status.exotic-mod-0b-advanced-production.details = После интеграции более совершенных деталей в свои фабрики, стал очевиден недостаток эффективности [#7382f0]можно усовершенствовать[].\n\nТеперь можно возвести индустриальные сооружения, [#7382f0]которые нуждаются в большом количестве материалов.[]
