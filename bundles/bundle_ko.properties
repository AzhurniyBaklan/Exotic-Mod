block.exotic-mod-bluewolframite-conveyor.description = 전자기 레일을 사용하여 고속 주행이 가능합니다. 티타늄 컨베이어보다 훨씬 빠릅니다. 여분의 청랑괴를 방어용으로 사용합니다.
block.exotic-mod-exotic-item-source.name = Exotic 아이템 공급기
block.exotic-mod-exotic-item-source.description = 더 많은 체력을 가진 샌드박스용 아이템 공급기입니다.
block.exotic-mod-rail.name = 레일
block.exotic-mod-rail.description = 천천히, 그러나 티타늄 컨베이어보다 더 높은 속도로 아이템을 운반합니다.
block.exotic-mod-ultimate-mass-driver.name = 궁극의 매스 드라이버
block.exotic-mod-ultimate-mass-driver.description = 궁극의 아이템 전송 블록, 더 나은 매스 드라이버입니다.

## Effect
block.exotic-mod-bluewolframite-mender.name = 청랑 멘더
block.exotic-mod-bluewolframite-mender.description = 작은 청랑괴 멘더입니다. 첨단 전자기기를 사용하여 주변 구조물의 손상을 빠른 속도로 복구합니다. 실리콘을 사용하여 효과를 극대화합니다.
