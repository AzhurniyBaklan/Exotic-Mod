block.exotic-mod-core-requiem.name = 코어: 레퀴엠
block.exotic-mod-core-requiem.description = Exotic 모드 코어의 마지막 코어입니다. 사실상 파괴될 수 없는 이 코어는 매우 비용이 많이 들고 가장 위험한 지역으로의 출격에 권장됩니다.
block.exotic-mod-hyperdrive-radiator.name = 초과부하 방열기
block.exotic-mod-hyperdrive-radiator.description = 구조물을 크게 가속할 수 있는 필드를 투사합니다. 작동하려면 재료와 냉각수가 필요합니다.
block.exotic-mod-rebel-log.name = 반란 로그
block.exotic-mod-rebel-log.description = 반란 로그 항목을 포함합니다.
block.exotic-mod-regenerator.name = 재생기
block.exotic-mod-regenerator.description = 강력한 다차원 필드를 투사하여 원거리에서 고속으로 블록을 복구합니다.
block.exotic-mod-safe.name = 보호
block.exotic-mod-safe.description = 보통 크기의 항목을 저장합니다. 아주 잘 무장되어 있죠.
block.exotic-mod-ultimate-shield-projector.name = 보호 바리케이드
block.exotic-mod-ultimate-shield-projector.description = 주변 구조물들을 보호하기 위해 크고 강력한 보호막을 투사합니다.
block.exotic-mod-warden-log.name = 관리자 로그
block.exotic-mod-warden-log.description = 관리자 로그 항목을 포함합니다.

