block.exotic-mod-andromeda-drill.description = 자수정으로 만든 강력한 드릴입니다.
block.exotic-mod-bluewolframite-drill.name = 청랑 드릴
block.exotic-mod-bluewolframite-drill.description = 엄청난 속도로 아이템을 채굴할 수 있는 거대한 드릴입니다. 광석을 채굴할 수 있습니다. \n자기화 광재는 드릴을 선택적으로 초가속하는 데 사용할 수 있습니다.
block.exotic-mod-electrum-drill.name = 설금 드릴
block.exotic-mod-electrum-drill.description = 압축 공기분사 드릴보다 더 강력한 드릴입니다. 더 강한 광물을 채굴하는 데 사용됩니다. 많은 양의 전력이 필요합니다.

