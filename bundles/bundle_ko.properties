## Distribution
block.exotic-mod-atlas.name = 아틀라스
block.exotic-mod-atlas.description = 대형 화물을 느린 속도로 이동합니다. 주로 재구성기 간에 더 큰 유닛을 운반하는 데 사용됩니다.
